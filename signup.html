<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Register</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-5 offset-md-6 form-div">
          <h1 class="text-lg-center alert-danger"><b>TEAM SMOOTH</b></h1>
          <form action="#" method="post">
            <h3 class="text-center">Register</h3>

            <div class="form-group">
              <label for="username">Username:</label>
              <input
                type="text"
                name="username"
                id="username"
                class="form-control form-control-lg"
                placeholder="Example: Sunny Melvin"
                required
              />
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input
                type="text"
                name="email"
                id="email"
                class="form-control form-control-lg"
                required
                placeholder="Example: me@gmail.com"
              />
            </div>

            <div class="form-group">
              <label for="password">Password:</label>
              <input
                type="password"
                name="password"
                id="password"
                class="form-control form-control-lg"
                placeholder="Example: *****"
                required
                visibility
              />
            </div>
            <div class="form-group">
              <label for="password_confirm">Confirm Password:</label>
              <input
                type="password"
                name="password"
                id="password"
                class="form-control form-control-lg"
                placeholder="Example: *****"
                required
              />
            </div>
            <div class="form-group">
              <button
                type="submit"
                name="submit"
                class="btn btn-primary btn-lg btn-block"
              >
                Submit
              </button>
            </div>
            <p class="text-center">
              Already a Member?
              <b><a class="signup_btn" href="login.html">Sign In</a></b>
            </p>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
